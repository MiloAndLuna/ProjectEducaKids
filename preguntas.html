<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario - EducaKids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cuestionario <span id="edad-nino"></span></h1>
    <!-- Sección de preguntas -->
    <div id="preguntas">
        <!-- Aquí se cargan las preguntas dinámicamente -->
    </div>
    
    <!-- Botón para guardar -->
    <button id="guardar" class="btn btn-primary">Guardar</button>
    <button id="regresar" onclick="location.href='educakids.html'" class="btn btn-secondary">Regresar</button>

    <!-- Sección de video y resultados -->
    <div id="resultado" style="display: none;">
        <div class="video-responsive">
            <!-- Video que cambia según el formulario -->
            <iframe width="560" height="315" 
            id="video-formulario"
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            referrerpolicy="strict-origin-when-cross-origin" 
            allowfullscreen>
            </iframe>
        </div>
        <ul id="respuestas-lista">
            <!-- Aquí se muestran las respuestas -->
        </ul>
        <button onclick="location.href='educakids.html'" class="btn btn-secondary">Volver al inicio</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
